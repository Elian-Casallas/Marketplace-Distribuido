<!-- LOADER -->
<div class="loader-container" *ngIf="cargando">
  <div class="loader"></div>
  <p class="loader-text">Cargando producto... por favor espere</p>
</div>

<section class="sectionP service" *ngIf="!cargando">
  <div class="containerP">
    <ul class="grid-list">
      <li>
        <div class="divImg">
          <img [src]="link" loading="lazy" alt="Commodo leo sed porta" class="img-cover default card">
        </div>
      </li>
      <li class="product-card">
        <div>
          <h2 class="h2 card-title">{{name}}</h2>
          <div class="wrapper">
            <div class="rating-wrapper">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
            </div>
            <span class="span">(1)</span>
          </div>
        </div>
        <h4 class="h4 card-title">${{precio}}</h4>
        <p class="h5 card-title">En stock: {{stock}}</p>
        <div>
          <h4 class="h4 card-title">Descripci√≥n</h4>
          <p class="card-text">
            {{descripcion}}
          </p>
        </div>
        <div class="divBtn">
          <button class="btn" (click)="agregar()">Agregar al carro</button>
        </div>
      </li>
    </ul>
    <hr>
  </div>
</section>
<section class="sectionC category" aria-label="category">
  <div class="containerC">
    <h3 class="h3 section-title">
      Productos recomendados
    </h3>
    <!-- LOADER -->
    <div class="loader-container" *ngIf="cargandoRecomendados">
      <div class="loader"></div>
      <p class="loader-text">Cargando productos recomendados...</p>
    </div>
    <ul class="has-scrollbar">
      <li class="scrollbar-item" *ngFor="let e of productoArray" id="e.id">
        <a [attr.href]="'/producto/' + e.category + '/' + e.id" class="category-card">
          <figure class="card-banner img-holder" style="--width: 330; --height: 300;">
            <img [src]="e.link" width="330" height="300" loading="lazy" alt="Cat Food"
              class="img-cover">
          </figure>
          <div class="card-content">
            <div class="wrapper">
              <div class="rating-wrapper">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
              </div>
              <span class="span">(1)</span>
            </div>
            <h3 class="h3"><a [attr.href]="'/producto/' + e.category + '/' + e.id" class="card-title">{{e.name}}</a></h3>
            <data class="card-price" value="15">${{e.price}}</data>
          </div>
        </a>
      </li>
    </ul>
  </div>
</section>
