<div class="agregar-container d-flex justify-content-center align-items-start">
  <!-- LOADER -->
  <div class="loader-container" *ngIf="cargando">
    <div class="loader"></div>
    <p class="loader-text">Cargando informaci贸n... por favor espere</p>
  </div>
  <div class="agregar-card card shadow-lg p-4" *ngIf="!cargando">
    <h1>Crear producto</h1>
    <form (submit)="onAgregar($event, name.value, link.value, precioInput.value, cantidad.value, descripcion.value)">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre del producto</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Ingresa el nombre del producto"
          required
          #name
        />
      </div>

      <div class="mb-3">
        <label for="link" class="form-label">Link de la imagen del producto</label>
        <input
          type="text"
          class="form-control"
          id="link"
          name="link"
          placeholder="Ingresa el link del producto"
          required
          #link
        />
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio del producto</label>
        <input
          type="text"
          class="form-control"
          id="precio"
          name="precio"
          placeholder="Ingresa el precio del producto"
          required
          #precioInput
          pattern="^\d{1,10}$"
          maxlength="10"
          minlength="1"
        />
      </div>

      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad en stock del producto</label>
        <input
          type="text"
          class="form-control"
          id="cantidad"
          name="cantidad"
          placeholder="Ingresa la cantidad en stock del producto"
          required
          #cantidad
          pattern="^\d{1,10}$"
          maxlength="10"
          minlength="1"
        />
      </div>

      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo del producto</label>
        <select id="tipo" class="form-select" name="tipo" required>
          <option value="clothes">Ropa</option>
          <option value="electronics">Electr贸nica</option>
          <option value="home">Casa</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci贸n del producto</label>
        <textarea id="descripcion" #descripcion class="form-control" rows="5" placeholder="Descripci贸n del producto..."></textarea>
      </div>

      <button type="submit" class="btn btn-login w-100">Guardar producto</button>
    </form>
  </div>
</div>
